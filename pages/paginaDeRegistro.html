<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="icon" type="image/jpg" href="./imgs/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8add605683.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="../imgs/Logo.jpeg" class="img-fluid rounded mx-auto d-block m-5 p-auto" alt="IsoLogo" width="250">
    <div  id="form" class="col-md-auto d-flex justify-content-center align-items-center m-5 p-auto">
        <form
            class="row g-12 bg-info d-flex flex-colum align-item-center justify-content border border-secondary border-2 rounded">
            <div>
                <section class="mt-2 p-2">
                    <div class="col-12">
                        <label for="Nombre/s" class="form-label">Nombre/s</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Grupo 13">
                    </div>
                    <div class="col-12">
                        <label for="Apellido/s" class="form-label">Apellido/s</label>
                        <input type="text" class="form-control" id="Apellido/s" placeholder="Codo-a-Codo">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <fieldset>Género</fieldset>
                    <legend class="col-form-label col-sm-2 pt-0"></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Género" id="Género1" value="option1"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                Trans
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Género" id="Género2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Femeninx
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Género" id="Género3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Masculinx
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="col-4"><br>
                            <button type="submit" value="Enviar" class="btn btn-primary btn-sm">Enviar</button>
                        </div>
                        <div class="col-4"><br>
                            <button type="reset" value="Borrar" class="btn btn-primary btn-sm">Borrar</button>
                        </div>

                    </div>
                </section>
            </div>
        </form>
    </div>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<script src="/Proyecto-final-front/js/registro.js"> </script>

</html>
