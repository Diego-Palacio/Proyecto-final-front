<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/jpg" href="./imgs/favicon.ico" />
  <title>Carrousel</title>
</head>

<body>
  <header>Header</header>
  <nav>Navbar</nav>
  <main>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" class="trios">
          <img src="./imgs/trio1.jpeg" class="d-block" width="500" height="300" alt="accesoriosPC">
        </div>
        <div class="carousel-item">
          <img src="./imgs/trio2.jpeg" class="d-block" width="400" height="250" alt="mochilas">
        </div>
        <div class="carousel-item">
          <img src="./imgs/trio3.jpeg" class="d-block" width="400" height="250" alt="accesoriosPC">
        </div>
        <div class="carousel-item">
          <img src="./imgs/trio4.jpeg" class="d-block" width="400" height="250" alt="accesorioscelular">
        </div>
        <div class="carousel-item">
          <img src="./imgs/trio5.jpeg" class="d-block" width="400" height="250" alt="accesorioscelular">
        </div>
        <div class="carousel-item">
          <img src="./imgs/trio6.jpeg" class="d-block" width="400" height="250" alt="accesorioscelular">
        </div>
      </div>
    </div>
    <br>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imgs/iphone1.jpeg" class="d-block" width="200" height="300" alt="iPhone">
        </div>
        <div class="carousel-item">
          <img src="./imgs/pc1.jpeg" class="d-block" width="200" height="300" alt="pc">
        </div>
        <div class="carousel-item">
          <img src="./imgs/pc2.jpeg" class="d-block" width="200" height="300" alt="pc">
        </div>
        <div class="carousel-item">
          <img src="./imgs/pc3.jpeg" class="d-block" width="200" height="300" alt="pc">
        </div>
        <div class="carousel-item">
          <img src="./imgs/silla.jpeg" class="d-block" width="200" height="300" alt="silla">
        </div>
        <div class="carousel-item">
          <img src="./imgs/microfonoYAuricular.jpeg" class="d-block" width="200" height="300" alt="microfonoYAuricular">
        </div>
        <div class="carousel-item">
          <img src="./imgs/webCam.jpeg" class="d-block" width="200" height="300" alt="webCam">
        </div>
        <div class="carousel-item">
          <img src="./imgs/samsung1.jpeg" class="d-block" width="200" height="300" alt="celularsamsung">
        </div>
        <div class="carousel-item">
          <img src="./imgs/samsung2.jpeg" class="d-block" width="200" height="300" alt="celularsamsung">
        </div>
        <div class="carousel-item">
          <img src="./imgs/motorola1.jpeg" class="d-block" width="200" height="300" alt="celularMotorola">
        </div>
        <div class="carousel-item">
          <img src="./imgs/motorola2.jpeg" class="d-block" width="200" height="300" alt="celularMotorola">
        </div>
        <div class="carousel-item">
          <img src="./imgs/xiaomi1.jpeg" class="d-block" width="200" height="300" alt="celularxiaomi">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
  <footer>Algo en el Footer</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
